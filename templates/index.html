{{ template "header.html"}}

<h1>{{ .message }}</h1>

<div class="container text-center col-3">

{{range .projects}}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">#{{ .Id }}</h5>
            <p class="card-text">{{ .Name }}</p>
        </div>
    </div>
{{end}}

</div>

{{ template "footer.html"}}
